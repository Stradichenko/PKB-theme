name: Test Hugo Theme

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        hugo-version: ['0.123.7'] # Match your theme's requirement

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: ${{ matrix.hugo-version }}
        extended: true

    - name: Install htmltest
      run: |
        wget -q https://github.com/wjdp/htmltest/releases/download/v0.17.0/htmltest_0.17.0_linux_amd64.tar.gz
        tar xzf htmltest_0.17.0_linux_amd64.tar.gz
        sudo mv htmltest /usr/local/bin/

      - name: Build and test
      run: |
        cd exampleSite
        
        # Clean environment
        rm -rf go.mod go.sum resources/_gen public
        
        # Initialize with valid path
        hugo mod init github.com/stradichenko/PKB-theme/exampleSite
        
        # Get latest version
        hugo mod get -u
        hugo mod tidy
        
        # Verify and build
        hugo mod verify
        hugo --minify --cleanDestinationDir --environment production
        
        # Test output
        htmltest -c .htmltest.yml
